<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Computer Graphic Assignment 1: Shapes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {font-family:Slanted;position:absolute;left:450px;top:80px;}
		h2 {color:rgb(0,0,255)}
		h3 {color:rgb(0,0,255)}
    </style>

</head>
<body>


    <div class="container">
        <section class="row">
            <div>
                <h2>1. Select either Midpoint or Shapes to start drawing.</h2>
                <ul class="nav nav-pills menu">
                    <li role="presentation"><a href="index.html">Midpoint</a></li>
                    <li role="presentation" class="active"><a href="shapes.html">Shapes</a></li>

                </ul>
                <canvas id="canvas" width="300" height="300" style="border: 8px solid #00f0e0;"></canvas>
               
                <button class="btn btn-danger" style="background-color:#C2C2FF; width:100px;height:30px;" type="submit" onclick="clearCanvas()">Clear Canvas</button>
                 <div class="alert alert-info" role="alert"><p id="message"></p></div>

            </div>

            <div>
                <h3>2. Click on the desired button, then start drawing on the canvas</h3>
                <div class="btn-group-vertical" role="group">

                    <button class="btn btn-success" style="background-color:#C2C2FF; width:100px;height:30px;" onclick="isRectangle()">Rectangle</button>
                    <button class="btn btn-success polygon" style="background-color:#C2C2FF; width:100px;height:30px;" onclick="isPolygon()" data-text-swap="Complete Polygon"> Polygon </button>
                    
                       

                    <button class="btn btn-success" style="background-color:#C2C2FF; width:100px;height:30px;" onclick="isPolyline()"> Polyline</button>


                </div>

            </div>
        </section>
    </div>


    <hr>
    <script src="shapes.js"></script>
</body>
</html>
