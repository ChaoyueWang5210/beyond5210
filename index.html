<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Computer Graphic Assignment 1: Midpoint</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {font-family:Slanted;position:absolute;left:450px;top:80px;}
		h2 {color:rgb(0,0,255)}
		h3 {color:rgb(0,0,255)}
    </style>
</head>
<body>
	

    <div class="container">
        <section class="row">
            <div>

                <h2> 1. Select either Midpoint or Shapes to start drawing.</h2>
                <ul class="nav nav-pills menu">
                    <li role="presentation" class="active"><a href="index.html">Midpoint</a></li>
                    <li role="presentation"><a href="shapes.html">Shapes</a></li>
                </ul>
                <canvas id="canvas" width="300" height="300" style="border: 8px solid #00ffff;"></canvas>
                <button class="btn btn-danger" style="background-color:#FFD4D4; width:100px;height:30px;" type="submit" onclick="clearCanvas()">Clear Canvas</button>
                <div class="alert alert-info" role="alert"><p id="message"></p></div>

            </div>

            <div>
                <h3>2. Click on the desired button, then start drawing on the canvas</h3>
                <div class="btn-group-vertical" role="group">
                    <button class="btn btn-success" style="background-color:#FFD4D4; width:100px;height:30px;" onclick="isLine()"> Line</button>
                    <button class="btn btn-success" style="background-color:#FFD4D4; width:100px;height:30px;" onclick="isCircle()"> Circle</button>
                    <button class="btn btn-success" style="background-color:#FFD4D4; width:100px;height:30px;" onclick="isEllipse()"> Ellipse</button>
    
                </div>

            </div>
        </section>
    </div>


    <hr>
    <script src="main.js"></script>
</body>
</html>
