<!DOCTYPE html>

<html>
    
    <body>
	<div class="container">
	    <div>
		<!-- <button id="line_red">Change line color to red</button> 
		<button id="line_blue">Change line color to blue</button> 
		<button id="filling_green">Change filling color to green</button>
		<button id="filling_pink">Change filling color to pink</button>
		<br><br> -->
		<button id="translate">Translate to: </button> <input type="text" name="" id="translate_val" value="24, 24"> (x, y)
		<br>
		<button id="rotate">Rotate to: </button> <input type="text" name="" id="rotate_val" value="24, 240, 240"> (degree, x, y)
		<br>
		<button id="scale">Scale to: </button> <input type="text" name="" id="scale_val" value="0.6, 0.6"> (x, y)
		<br>
		<button id="shear">Shear to: </button> <input type="text" name="" id="shear_val" value="24, 24"> (x, y)
	    </div>
        
        <svg height="300" width="400">
            
            <!-- Draw the first view Front -->
            <polyline id="l1" points="0 100,200 20,400 100"
			style="fill:grey;stroke:black;stroke-width:3" />
            <polyline id="l2" points="20 91,20 250,380 250, 380 91" 
			style="fill:grey;stroke:black;stroke-width:3" />
            <polyline id="l3" points="250 40,250 0,350 0, 350 80" 
			style="fill:grey;stroke:black;stroke-width:3" />
            
            <rect id = "rectangle1" x="120" y="100" height="80" width="40" 
			style="fill:grey;stroke:red;stroke-width:4" />
            <rect id = "rectangle2" x="240" y="100" height="80" width="40"
			style="fill:grey;stroke:red;stroke-width:4" />
            <circle id = "c1" cx="140" cy="140" r="15" 
			style="fill:black;stroke=red;stroke-width:4" />
            <circle id = "c2" cx="260" cy="140" r="15" 
			style="fill:black;stroke=red;stroke-width:4" />
            
            <path id="p1" d="M 140 190 q 60 110 120 0" stroke="black" stroke-width="5" fill="none" />
            <path id="p2" d="M 140 190 q 60 60 120 0" stroke="black" stroke-width="5" fill="none" />
            
            <polyline id="l4" points="180 215, 180 230, 190 230, 190 220" 
			style="fill:none;stroke:black;stroke-width:3" />
            <polyline id="l5" points="195 220, 195 230, 205 230, 205 220"
			style="fill:none;stroke:black;stroke-width:3" />
            <polyline id="l6" points="210 220, 210 230, 220 230, 220 215" 
			style="fill:none;stroke:black;stroke-width:3" />
            
            <polyline id="l7" points="185 240, 185 235, 195 235, 195 245" 
			style="fill:none;stroke:black;stroke-width:3" />
            <polyline id="l8" points="205 245, 205 235, 215 235, 215 240"
			style="fill:none;stroke:black;stroke-width:3" />
		</svg>
		<svg height ="300" width ="400">           
		   <!-- Here we draw the 2nd view Side -->
            <rect id="rectangle3" x="200" y="0" height="20" width="80" 
			style="fill:grey;stroke:red;stroke-width:4" />
            <rect id="rectangle4" x="150" y="20" height="80" width="180" 
			style="fill:grey;stroke:red;stroke-width:4" />
            <rect id="rectangle5" x="175" y="100" height="150" width="130"
			style="fill:grey;stroke:red;stroke-width:4" />
            
            <rect id="rectangle6" x="210" y="110" height="80" width="20" 
			style="fill:grey;stroke:red;stroke-width:4" />
            <rect id="rectangle7" x="250" y="110" height="80" width="20"
			style="fill:grey;stroke:red;stroke-width:4" />
        </svg>    
        <svg height ="400" width ="400">   
            <!-- Here we draw the 3rd view Top -->
            <rect id="rectangle8" x="20", y="100" height="250" width="360" 
			style="fill:grey;stroke:red;stroke-width:4" />
            <line id="l9" x1="200" y1="100" x2="200" y2="350"
			style="stroke:red;stroke-width:2" />
            <rect id="rectangle9" x = "250" y="162.5" height="125" width="100"
			style="fill:purple;stroke:black;stroke-width:2" />
            
        </svg>
	</div>
        
    </body>
    
	<script type="text/javascript">
document.getElementById("translate").onclick = function() {
	value = translate_val.value;
	transform("translate(" + value + ")");
}
document.getElementById("rotate").onclick = function() {
	value = rotate_val.value.split(",");
	transform("rotate(" + value[0] + " " + value[1] + " " + value[2] + ")");
}
document.getElementById("scale").onclick = function() {
	value = scale_val.value.split(",");
	transform("scale(" + value[0] + " " + value[1] + ")");
}
document.getElementById("shear").onclick = function() {
	value = shear_val.value;
	x = value.split(",")[0];
	y = value.split(",")[1];
	transform("skewX(" + x + ") skewY(" + y + ")");
}

function transform(value) {
	default_attr = ""
	l1.setAttribute("transform", default_attr + value);
    l2.setAttribute("transform", default_attr + value);
    l3.setAttribute("transform", default_attr + value);
    l4.setAttribute("transform", default_attr + value);
    l5.setAttribute("transform", default_attr + value);
    l6.setAttribute("transform", default_attr + value);
    l7.setAttribute("transform", default_attr + value);
    l8.setAttribute("transform", default_attr + value);
    l9.setAttribute("transform", default_attr + value);
    c1.setAttribute("transform", default_attr + value);
    c2.setAttribute("transform", default_attr + value);
    rectangle1.setAttribute("transform", default_attr + value);
    rectangle2.setAttribute("transform", default_attr + value);
    rectangle3.setAttribute("transform", default_attr + value);
    rectangle4.setAttribute("transform", default_attr + value);
    rectangle5.setAttribute("transform", default_attr + value);
    rectangle6.setAttribute("transform", default_attr + value);
    rectangle7.setAttribute("transform", default_attr + value);
    rectangle8.setAttribute("transform", default_attr + value);
    rectangle9.setAttribute("transform", default_attr + value);
    p1.setAttribute("transform", default_attr + value);
    p2.setAttribute("transform", default_attr + value);
}

        function OnClickCircle()
        {
            c1.style.fill = "red";
            c2.style.fill = "red";
        }
    function OnClickrectangleangle()
    {
        rectangle1.style.fill = "white";
        rectangle2.style.fill = "white";
        rectangle3.style.fill = "white";
        rectangle4.style.fill = "white";
        rectangle5.style.fill = "white";
        rectangle6.style.fill = "white";
        rectangle7.style.fill = "white";
        rectangle8.style.fill = "white";
        rectangle9.style.fill = "white";
    }
    
    function OnClickFill()
    {
        l1.style.fill = "pink";
        l2.style.fill = "pink";
        l3.style.fill = "pink";
        l4.style.fill = "pink";
        l5.style.fill = "pink";
        l6.style.fill = "pink";
        l7.style.fill = "pink";
        l8.style.fill = "pink";
        
        p1.style.fill = "pink";
        p2.style.fill = "pink";
    }
    
    function OnClickLine()
    {
        l1.style.stroke = "blue";
        l2.style.stroke = "blue";
        l3.style.stroke = "blue";
        l4.style.stroke = "blue";
        l5.style.stroke = "blue";
        l6.style.stroke = "blue";
        l7.style.stroke = "blue";
        l8.style.stroke = "blue";
        l9.style.stroke = "blue";
        
        
        rectangle1.style.stroke = "blue";
        rectangle2.style.stroke = "blue";
        rectangle3.style.stroke = "blue";
        rectangle4.style.stroke = "blue";
        rectangle5.style.stroke = "blue";
        rectangle6.style.stroke = "blue";
        rectangle7.style.stroke = "blue";
        rectangle8.style.stroke = "blue";
        rectangle9.style.stroke = "blue";
        
        p1.style.stroke="blue";
        p2.style.stroke="blue";
    }
	</script>
